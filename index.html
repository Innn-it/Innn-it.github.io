<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode Quoted-Printable URL</title>
</head>
<body>
    <h3>Enter the quoted-printable encoded URL:</h3>
    <textarea id="inputUrl" rows="5" cols="80" placeholder="Paste your quoted-printable URL here"></textarea>
    <br><br>
    <button onclick="decodeQuotedPrintable()">Decode URL</button>
    <h3>Decoded UTF-8 URL:</h3>
    <textarea id="outputUrl" rows="5" cols="80" readonly></textarea>

    <script>
        function decodeQuotedPrintable() {
            // Get the quoted-printable URL input
            let inputUrl = document.getElementById('inputUrl').value;

            // Step 1: Remove all soft line breaks (where `=` appears at the end of a line followed by a newline)
            inputUrl = inputUrl.replace(/=\r?\n/g, '');

            // Step 2: Decode `=XX` sequences (where XX is a hex code)
            let decodedUrl = inputUrl.replace(/=([A-Fa-f0-9]{2})/g, (match, hex) => {
                return String.fromCharCode(parseInt(hex, 16));
            });

            // Step 3: Replace any lingering `=3D` with `=`
            decodedUrl = decodedUrl.replace(/=3D/g, '=').replace(/=\r?\n/g, '');

            // Display the decoded URL
            document.getElementById('outputUrl').value = decodedUrl;
        }
    </script>
</body>
</html>
